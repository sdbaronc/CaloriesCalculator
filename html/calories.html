        var inputGramos = document.getElementById("cantidadGramos");
        var listaAlimentos = document.getElementById("listaAlimentos");
        var resultadoCalorias = document.getElementById("resultadoCalorias");

        alimentos.forEach(function(alimento) {
            var option = document.createElement("option");
            option.value = alimento.id;
            option.text = alimento.alimento;
            selectAlimento.appendChild(option);
        });

        var alimentosSeleccionados = [];

        function agregarAlimento() {
            var idAlimentoSeleccionado = selectAlimento.value;
            var cantidadGramos = parseFloat(inputGramos.value);

            var alimentoSeleccionado = alimentos.find(function(alimento) {
                return alimento.id == idAlimentoSeleccionado;
            });

            if (alimentoSeleccionado && !isNaN(cantidadGramos) && cantidadGramos > 0) {
                alimentosSeleccionados.push({
                    id: alimentoSeleccionado.id,
                    alimento: alimentoSeleccionado.alimento,
                    caloriasPorPorcion: (cantidadGramos / 100) * alimentoSeleccionado.calorias_por_100g
                });

                // Agregar el alimento a la lista visible
                var li = document.createElement("li");
                li.textContent = alimentoSeleccionado.alimento + " (" + cantidadGramos + " g)";
                listaAlimentos.appendChild(li);

                // Limpiar los campos después de agregar
                selectAlimento.value = "";
                inputGramos.value = "";
            }
        }

        function calcularCalorias() {
            var totalCalorias = 0;

            // Sumar las calorías de los alimentos seleccionados
            alimentosSeleccionados.forEach(function(alimento) {
                totalCalorias += alimento.caloriasPorPorcion;
            });

            resultadoCalorias.textContent = totalCalorias.toFixed(2) + " calorías";
        }
